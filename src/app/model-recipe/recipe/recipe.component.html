<h1>Recipe</h1>
<div *ngIf="recipe" class="recipe-container">
  <h2>Purpose</h2>
  <p>{{ recipe.purpose }}</p>

  <h2>Suggested Models</h2>
  <ul>
    <li *ngFor="let model of recipe.suggested_models">{{ model }}</li>
  </ul>

  <h2>Required Data</h2>
  <ul>
    <li *ngFor="let data of recipe.required_data">{{ data }}</li>
  </ul>

  <h2>Formats</h2>
  <ul>
    <li *ngFor="let format of recipe.formats">{{ format }}</li>
  </ul>

  <h2>Conversation Flow</h2>
  <ul>
    <li *ngFor="let step of recipe.conversation_flow">{{ step }}</li>
  </ul>

  <h2>Integration Notes</h2>
  <p>{{ recipe.integration_notes }}</p>
</div>
<button>Upload Data</button>
